<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootStrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">News API</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a data-code="us" class="nav-link countryLink" href="#"
                >United States</a
              >
            </li>
            <li class="nav-item">
              <a data-code="it" class="nav-link countryLink" href="#">Italy</a>
            </li>
            <li class="nav-item">
              <a data-code="fr" class="nav-link countryLink" href="#">France</a>
            </li>
            <li class="nav-item">
              <a data-code="ca" class="nav-link countryLink" href="#">Canada</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    data-code="business"
                    class="dropdown-item categoryLink"
                    href="#"
                    >Business</a
                  >
                </li>
                <li>
                  <a
                    data-code="health"
                    class="dropdown-item categoryLink"
                    href="#"
                    >Health</a
                  >
                </li>
                <li>
                  <a
                    data-code="entertainment"
                    class="dropdown-item categoryLink"
                    href="#"
                    >Entertainment</a
                  >
                </li>
                <li>
                  <a
                    data-code="general"
                    class="dropdown-item categoryLink"
                    href="#"
                    >General</a
                  >
                </li>
                <li>
                  <a
                    data-code="sports"
                    class="dropdown-item categoryLink"
                    href="#"
                    >Sports</a
                  >
                </li>
                <li>
                  <a
                    data-code="technology"
                    class="dropdown-item categoryLink"
                    href="#"
                    >Technology</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="newsContainer container mt-5">
      <div class="row" id="newsItems"></div>
    </div>
    <script src="bootStrap/popper.min.js"></script>
    <script src="bootStrap/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
